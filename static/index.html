<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>DE-AP</title>
  <link href="favicon.png" rel="shortcut icon">
  <link href="//fonts.googleapis.com/css?family=Roboto|Montserrat:400,700|Open+Sans:400,300,600" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

<body >

<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" ng-show = 'isAuthenticated()'>

    	<img src="favicon.png" class = "brandIcon navbar-brand" ></img>
		<a class="navbar-brand">Backfeed</a>
  </div>

  <ul class="nav navbar-nav">
    <li><a href="/#/contributions">Contributions</a></li> 
  </ul>
  <ul class="nav navbar-nav">
    <li><a href="/#/users">Users</a></li> 
  </ul>
  <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">

    <li><a href="/#/logout">Logout</a></li>
  </ul>
</div>

<div ui-view class="fadeZoom"></div>

<script src="services/account.js"></script>
